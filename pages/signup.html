<div data-name="signup" class="page login-page no-navbar">

    <div class="page-content">
        <div class="auth-box-w">
            <div class="logo-w" style="padding: 5%;">
                <img style="height: auto;width: 80%;" src="img/Instant pickup 2.png" />
            </div>

            <h4 class="auth-header" style="display: none;">Signup</h4>
            <form action="#" method="POST">
                <div class="form-group">
                    <input class="form-control" name="name" placeholder="Enter your name" type="text" />
                    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                </div>

                <div class="form-group">
                    <input class="form-control" value="" name="email" placeholder="Enter your email address" type="text" />
                    <div class="pre-icon picons-thin-icon-thin-0321_email_mail_post_at"></div>
                </div>

                <div class="form-group">
                    <input class="form-control" value="" name="num" placeholder="Enter Phone Number" type="number" />

                    <div class="pre-icon picons-thin-icon-thin-0295_phone_hold_call"></div>
                </div>
				
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" />
                    <div class="pre-icon os-icon os-icon-fingerprint"></div>
                </div>

                <div class="col-100">
                    <button class="btn btn-primary" id="login-btn" type="button">Signup</button>
                </div>
            </form>
			<br>
            <div class="line"><span>OR SIGN UP WITH A SOCIAL ACCOUNT</span></div>
            <br>
            <div class="row text-center">
                <div class="col-100">
                    <a href="#" onclick="fb();">
                        <i class="social-btn picons-social-icon-facebook"></i>
                    </a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <p class="page-footer fff">Have an account? <a href="/login/" class="fff">Login</a>.</p>
        </div>

    </div>

</div>
